<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permit-to-Work System</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .nav {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .nav a {
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 3px solid transparent;
    }
    .nav a.active {
      border-bottom: 3px solid #3498db;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    .permit-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .status-pending { color: #f39c12; }
    .status-approved { color: #27ae60; }
    .status-rejected { color: #e74c3c; }
    .status-completed { color: #3498db; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Permit-to-Work System</h1>
    
    <div class="nav">
      <a href="#" class="active" onclick="openTab(event, 'new-permit')">New Permit</a>
      <a href="#" onclick="openTab(event, 'view-permits')">View Permits</a>
      <a href="#" onclick="openTab(event, 'dashboard')">Dashboard</a>
    </div>
    
    <!-- New Permit Tab -->
    <div id="new-permit" class="tab-content active">
      <h2>Create New Permit</h2>
      <form id="permitForm">
        <div class="form-group">
          <label for="permitType">Permit Type:</label>
          <select id="permitType" required>
            <option value="">Select Type</option>
            <option value="hot-work">Hot Work</option>
            <option value="confined-space">Confined Space</option>
            <option value="electrical">Electrical Work</option>
            <option value="height-work">Work at Height</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="workDescription">Work Description:</label>
          <textarea id="workDescription" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" required>
        </div>
        
        <div class="form-group">
          <label for="requestor">Requestor Name:</label>
          <input type="text" id="requestor" required>
        </div>
        
        <button type="submit">Submit Permit</button>
      </form>
    </div>
    
    <!-- View Permits Tab -->
    <div id="view-permits" class="tab-content">
      <h2>Permit List</h2>
      <div id="permitList">
        <!-- Permits will load here -->
      </div>
    </div>
    
    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content">
      <h2>Dashboard</h2>
      <div id="stats">
        <p>Total Permits: <span id="totalPermits">0</span></p>
        <p>Pending: <span id="pendingPermits">0</span></p>
        <p>Approved: <span id="approvedPermits">0</span></p>
        <p>Rejected: <span id="rejectedPermits">0</span></p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Sample data storage (replace with Firebase in Option 2)
    let permits = [];
    
    // Tab navigation
    function openTab(evt, tabName) {
      const tabs = document.getElementsByClassName("tab-content");
      for (let tab of tabs) {
        tab.classList.remove("active");
      }
      
      const tabLinks = document.getElementsByTagName("a");
      for (let link of tabLinks) {
        link.classList.remove("active");
      }
      
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
      
      if (tabName === 'view-permits') loadPermits();
      if (tabName === 'dashboard') updateDashboard();
    }
    
    // Form submission
    document.getElementById("permitForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const permit = {
        id: Date.now().toString(),
        type: document.getElementById("permitType").value,
        description: document.getElementById("workDescription").value,
        location: document.getElementById("location").value,
        requestor: document.getElementById("requestor").value,
        status: "pending",
        createdAt: new Date().toLocaleString()
      };
      
      permits.push(permit);
      alert("Permit submitted successfully!");
      this.reset();
      updateDashboard();
    });
    
    // Load permits
    function loadPermits() {
      const permitList = document.getElementById("permitList");
      permitList.innerHTML = "";
      
      if (permits.length === 0) {
        permitList.innerHTML = "<p>No permits found.</p>";
        return;
      }
      
      permits.forEach(permit => {
        const card = document.createElement("div");
        card.className = "permit-card";
        card.innerHTML = `
          <h3>${formatPermitType(permit.type)} Permit #${permit.id}</h3>
          <p><strong>Status:</strong> <span class="status-${permit.status}">${permit.status.toUpperCase()}</span></p>
          <p><strong>Description:</strong> ${permit.description}</p>
          <p><strong>Location:</strong> ${permit.location}</p>
          <p><strong>Requestor:</strong> ${permit.requestor}</p>
          <p><strong>Created:</strong> ${permit.createdAt}</p>
          <div>
            <button onclick="updateStatus('${permit.id}', 'approved')">Approve</button>
            <button onclick="updateStatus('${permit.id}', 'rejected')">Reject</button>
          </div>
        `;
        permitList.appendChild(card);
      });
    }
    
    // Update permit status
    function updateStatus(id, status) {
      const permit = permits.find(p => p.id === id);
      if (permit) {
        permit.status = status;
        loadPermits();
        updateDashboard();
      }
    }
    
    // Update dashboard stats
    function updateDashboard() {
      document.getElementById("totalPermits").textContent = permits.length;
      document.getElementById("pendingPermits").textContent = permits.filter(p => p.status === "pending").length;
      document.getElementById("approvedPermits").textContent = permits.filter(p => p.status === "approved").length;
      document.getElementById("rejectedPermits").textContent = permits.filter(p => p.status === "rejected").length;
    }
    
    // Helper: Format permit type
    function formatPermitType(type) {
      const types = {
        "hot-work": "Hot Work",
        "confined-space": "Confined Space",
        "electrical": "Electrical",
        "height-work": "Work at Height"
      };
      return types[type] || type;
    }
  </script>
</body>
</html>
